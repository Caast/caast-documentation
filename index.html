<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Caast Widget documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="_media/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="_media/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="_media/favicon-16x16.png"
    />
    <meta
      name="description"
      content="Welcome to Caast Widget documentation, this simple documentation website will help you to install and configure our Caast plugin on your website. if you have any problem, please contact our support via our administration interface"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      :root {
        --theme-color: #ec1bf3;
        --sidebar-name-color: #ec1bf3;
        --sidebar-nav-link-color--active: #ec1bf3;
        --sidebar-nav-link-border-color--active: #ec1bf3;
      }
      table tbody td:first-child {
        min-width: 270px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Potion Caast Widget",
        logo: "_media/logo-text.png",
        repo: "https://github.com/PotionSocial/caast-documentation",
        loadSidebar: true,
        auto2top: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        maxLevel: 4,
        subMaxLevel: 3,
        ga: "UA-179194606-1",
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (content) {
              return content.replace(new RegExp("/_media", "ig"), "../_media");
            });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.21.0/components/prism-json.js"></script>
  </body>
</html>
